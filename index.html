<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Spill</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Cookie Clicker</h1>
        <div id="cookie">
            🍪
        </div>
        <p>Cookies: <span id="cookieCount">0</span></p>
        <button id="upgradeButton">Kjøp Auto-Clicker (10 cookies)</button>
        <p>Auto-klikk per sekund: <span id="autoClick">0</span></p>
        
        <button id="backgroundButton">Endre bakgrunnsfarge (20 cookies)</button>
        <button id="clickMultiplierButton">Klikkmultiplikator (50 cookies)</button>
        <p>Cookies per klikk: <span id="cookiesPerClick">1</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
